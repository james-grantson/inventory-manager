<!DOCTYPE html>
<html>
<head>
    <title>Direct Edit Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product { margin: 10px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin: 5px; padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Direct Edit Page Test</h1>
    
    <h3>Test with known working ID:</h3>
    <div class="product">
        <button onclick="testEdit('59320cd0-a22a-4fd6-bba1-06ea4eba438a')">
            Test Edit Product 1 (Known ID)
        </button>
        <p>ID: 59320cd0-a22a-4fd6-bba1-06ea4eba438a</p>
    </div>
    
    <h3>Live products from API:</h3>
    <div id="liveProducts"></div>
    
    <script>
        // Test edit function
        function testEdit(productId) {
            const url = `edit-product.html?id=${productId}`;
            console.log('Opening:', url);
            window.open(url, '_blank');
        }
        
        // Load live products
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                const container = document.getElementById('liveProducts');
                
                // Try different access patterns
                let products = [];
                if (data.value) {
                    products = data.value;
                } else if (data.Products) {
                    products = data.Products;
                } else if (Array.isArray(data)) {
                    products = data;
                }
                
                console.log('Products loaded:', products.length);
                
                products.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'product';
                    div.innerHTML = `
                        <button onclick="testEdit('${product.id}')">
                            Edit: ${product.name}
                        </button>
                        <p><strong>${product.name}</strong></p>
                        <p>ID: ${product.id}</p>
                        <p>Price: ${product.price}</p>
                        <p>Category: ${product.category}</p>
                    `;
                    container.appendChild(div);
                });
                
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('liveProducts').innerHTML = 
                    `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Load on page load
        loadProducts();
    </script>
</body>
</html>
